<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dettaglio Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row product-container">
            <div class="col-md-6 order-md-1 order-2 text-center">
                <img id="product-image" class="img-fluid rounded shadow" alt="Product Image">
            </div>
            <div class="col-md-6 order-md-2 order-1">
                <h1 id="product-name"></h1>
                <h5 id="product-brand" class="text-muted"></h5>
                <p id="product-description"></p>
                <h6 id="product-price" class="fw-bold"></h6>
                <button class="btn btn-primary mt-3">Aggiungi al Carrello</button>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/product.js"></script>
</body>
</html>
