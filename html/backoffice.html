<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/backoffice.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Epic Marketplace</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link active" href="home.html">Home</a>
                        <a class="nav-link" aria-current="page" href="backoffice.html">Backoffice</a>
                    </div>
                    <form class="d-flex" role="search">
                        <input id="textInput" class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                        <button class="btn btn-outline-primary d-flex me-2" type="submit">
                            <i class="bi bi-search me-2"></i> Cerca
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container py-4">
        
        <!-- Alert Section -->
        <div id="alert-container">
            <div id="success-alert" class="alert alert-success d-none" role="alert">
                Prodotto inserito con successo!
            </div>
            <div id="edit-alert" class="alert alert-primary d-none" role="alert">
                Prodotto modificato con successo!
            </div>
            <div id="error-alert" class="alert alert-danger d-none" role="alert">
                Errore nell'inserimento del prodotto!
            </div>
        </div>

        <div class="row">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrizione</label>
                    <input type="text" class="form-control" id="description" />
                </div>
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Link Immagine</label>
                    <input type="text" class="form-control" id="imageUrl" />
                </div>
                <div class="d-flex gap-3 flex-wrap">
                    <div class="mb-3 flex-grow-1">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" />
                    </div>
                    <div class="mb-3 flex-grow-1">
                        <label for="price" class="form-label">Prezzo</label>
                        <input type="number" class="form-control" id="price" />
                    </div>
                </div>
                <div class="d-flex gap-2 flex-wrap">
                    <button type="button" id="createButton" class="btn btn-success"">Crea nuovo</button>
                    <button type="button" id ="editButton" class="btn btn-secondary"">Modifica</button>
                    <button type="button" id ="deleteButton" class="btn btn-danger"">Elimina</button>
                </div>
            </form>
        </div>

        <section id="tableSection" class="mt-4">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrizione</th>
                            <th>Immagine</th>
                            <th>Brand</th>
                            <th>Prezzo</th>
                            <th><i class="bi bi-three-dots-vertical"></i></th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </section>
    </main>
   <!-- Footer-->
   <footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../js/backoffice.js"></script>
    <script>
        
    </script>
</body>

</html>
